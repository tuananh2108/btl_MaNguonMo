{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

    <body class="background">
    <div class="row mt-4 ">
        <div class="col-4 text-center card-profile" >
            <h4 class=" mt-4 text-white ">Profile</h4>
            <div class="card_img">
                <img src="/img/{{ user.avatar }}" alt="" class="img-info">
            </div>
            <h5 class="mt-5 text-white " >{{ user.name }}</h5>
            <p class="mt-4">{{ user.email }}</p>

            <div class="row">
                <p class="col-6 ml-2">folower</p>
                <p class="col-5 mr-3">folowed</p>
            </div>

            <div class=" mt-3">
                <a href="/profile/edit" class="text-decoration-none" ><button type="button" class="text-white " >Cập nhật </button></a>
            </div>
            <div class=" mt-3" style="display: none;">
                <a href="/profile/edit" class="text-decoration-none"  ><button type="button" class="text-white " >Theo dõi</button></a>
            </div>
        </div>

        <div class="col-7 ml-5 card-postsList">
            <h4 class="mt-4 text-center text-white">Danh sách bài viết cá nhân</h4>
            <div class=" mb-4">
                <a href="/posts/new" class="text-decoration-none" ><button type="button" class="text-white " >Thêm bài viết </button></a>
            </div>

            <div>
                <ul class="list-group list-group-flush">
                    {% for post in posts %}
                    <li class="list-group-item p-0">
                        <div class="card">
                            <div class="row no-gutters">
                                <div class="col-4" style="width: 100px; height: 100px; border-radius: 15px;">
                                    <img src="/img/2.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                                <div class="col-8 d-flex flex-column justify-content-between" style="width: 100%;">
                                        <a href="/posts/show?id=4" class="text-decoration-none mt-2" >
                                            <h6 class="card-title">{{ post.title }}</h6>
                                        </a>

                                        <div class=" text-right text-bottom card-editDel mr-3 mb-2">
                                            <a href="" class="text-decoration-none " ><button type="button" >Sửa</button></a>
                                            <a href="" class="text-decoration-none" ><button type="button" >Xóa</button></a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="clearfix"></div>

            <div class="mt-4 d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
    </body>

{% endblock %}
