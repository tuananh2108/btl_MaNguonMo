{% extends 'base.html' %}

{% block title %}New Posts{% endblock %}

{% block body %}

<div class="card-newPost mt-4 bg-light p-3" style="border-radius: 30px;">
    <h3 class="text-center">Bài viết mới</h3>

    <form method="post" action="/posts/create" class="mt-3">
        <div class="form-group d-flex justify-content-between align-items-center">
            <label for="inputTitle" style="min-width: 94px;"><strong>Tiêu đề:</strong></label>
            <input id="inputTitle" name="title" placeholder="Tiêu đề..." autofocus required class="form-control" style="max-width: 100%;"/>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <label for="myfile" ><strong class="mr-3">Chọn ảnh:</strong></label>
                <input type="file" id="myfile" name="myfile"><br><br>
            </div>
            <div class="form-group">
                <label for="inputTitle"><strong>Thể Loại:</strong></label>
                <select name="theloai" id="tl" style="margin-left: 12px; min-width: 150px;">
                    <option value="thể thao">Thể Thao</option>
                    <option value="chính trị">Chính Trị</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputContent"><strong>Nội dung</strong></label>
            <textarea id="inputContent" name="content" rows="10" class="form-control"></textarea>
        </div>

        <div class="row mt-4">
            <div class="col-6 text-left">
                <input type="hidden" name="user_id" value="{{ current_user.id }}">
                <input type="submit" name="submit" value="Thêm mới" class="btn btn-outline-info">
            </div>

            <div class="col-6 text-right">
                <a href="/profile/show"><button type="button" class=" btn btn-outline-info ">Thoát</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
